<template>
	<require from="codemirror/lib/codemirror.css"></require>
	<require from="codemirror/theme/blackboard.css"></require>
	<div class="container">
		<label for="availKatas">Available Katas: </label>
		<select value.bind="kataChosen" class="selectpicker" id="availKatas">
      <option model.bind="null">Choose...</option>
      <option repeat.for="kata of katas" model.bind="kata">  ${kata.name} </option>
    </select>
		<div class="row" show.bind="kataChosen">
			<div class="col-md-4 col-lg-3">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a href="#home">Instructions</a></li>
					<li><a href="#results">Results</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="home">
						<div style="max-height: 330 px">
							<h5>Instructions:</h5>
							<div class="markdown">
								<p>${kataChosen.instruction}</p>
							</div>
						</div>
						<div class="tab-pane active" id="results">
							<h5>Result:</h5>
							<div class="markdown" show.bind="result">
								<p class="alert ${resultStyle}">${result}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 col-lg-9">
			<compose view-model="./components/runner"  model.bind="kataChosen"></compose>
			</div>
		</div>
	</div>
</template>
