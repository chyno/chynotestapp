<template>
	<require from="codemirror/lib/codemirror.css"></require>
	<require from="codemirror/theme/blackboard.css"></require>
	<hr/>
	<div class="container">
		<label for="availKatas">Available Katas: </label>
		<select value.bind="kataChosen" class="selectpicker" id="availKatas">
      <option model.bind="null">Choose...</option>
      <option repeat.for="kata of katas" model.bind="kata">  ${kata.name} </option>
    </select>
		<div class="row">
			<div class="col-md-4" show.bind="kataChosen">
				<div style="max-height: 130 px">
					<h5>Instructions:</h5>
					<div class="markdown">
						<p>${kataChosen.instruction}</p>
					</div>
				</div>
				<div>
					<h5>Result:</h5>
					<div class="markdown" show.bind="result">
						<p     class="alert ${resultStyle}">${result}</p>
					</div>
				</div>
			</div>
			<div class="col-md-8" show.bind="kataChosen">
				
				<form>
					<div style="height: 100px; margin-bottom:1em">
						<textarea id="solution" name="solution " ref="solutionArea"></textarea>
					</div>
				</form>
				
				<form>
					<div>
						<textarea id="tests " name="tests " ref="testsArea"></textarea>
					</div>
				</form>
			</div>
		</div>
		<div class="row " style="padding-top:1em" show.bind="kataChosen">
			<div class="col-md12 ">
				<button class="btn btn-primary " click.trigger="saveKata() ">Save</button>
				<button class="btn btn-primary " click.trigger="runTests() ">Run Tests</button>
				</div>
		</div>
	</div>
</template>
