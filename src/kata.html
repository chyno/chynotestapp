<template>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" value.bind="doc.name">
  </div>
  <div class="form-group">
    <label for="desc">Instruction:</label>
    <textarea class="form-control" rows="3" id="instructions" value.bind="doc.instruction" ></textarea>
  </div>

 	<compose view-model="./components/runner"  model.bind="doc" ref="katarunner"></compose>

  <div class="container">
    <button class="btn btn-primary" click.trigger="save()">Save</button>
    <button class="btn btn-secondary" click.trigger="cancel()">Cancel</button>
  </div>
  <div style="margin-top: 12px" class="alert alert-danger"   show.bind="errorMessage">${errorMessage}</div>
</template>
